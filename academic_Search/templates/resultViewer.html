<!-- card.html -->
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
            <a href="{{ card.url }}" class="btn btn-primary">Read More</a>
        </div>
    </div>
</div>
